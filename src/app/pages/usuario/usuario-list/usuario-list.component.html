<div fxLayout="column" fxFlexAlign="center" fxLayoutGap="2%">
  <mat-card-title class="title">Lista de usuários</mat-card-title>

  <table mat-table [dataSource]="dataSource" fxFlex="100%" fxLayoutGap="2%">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let element">{{element.data_nascimento | date : 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>Cpf</th>
      <td mat-cell *matCellDef="let element">{{element.cpf | mask: '000.000.000-00'}}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef>Rg</th>
      <td mat-cell *matCellDef="let element">{{element.rg}}</td>
    </ng-container>

    <ng-container matColumnDef="data_criacao">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
      <td mat-cell *matCellDef="let element">{{element.data_criacao | date : 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="2%">
        <button mat-mini-fab color="accent" (click)="editar(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deletar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="total" [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

</div>
